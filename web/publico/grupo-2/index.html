<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-index.css">

    <!-- fonte family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-content">
        <header class="header">
            <nav class="header__menu navbar navbar-expand-lg navbar-dark">
                <div class="menu-container flex-column align-items-start">
                    <div class="header__superior">
                        <div class="header__logo">
                            <img src="img/logo.png" alt="Logo">
                        </div>

                        <div class="header__pesquisa">
                            <form>
                                <input type="text" type="search" placeholder="Eventos em...">
                            </form>
                        </div>

                        <div class="header__cadastro">
                            <span>Crie seu evento</span>
                            <span>Entrar</span>
                            <button>Cadastre-se</button>
                        </div>  
                    </div>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="menu__list navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Tudo</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Em alta</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Eventos em São Paulo</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Sobre nós</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="header__image">
                <div class="evento-destaque">
                    <h2>Eventos em destaque</h2>
                    <figure>
                        <img src="img/capa-evento.png" alt="Banner">
                    </figure>
                </div>
            </section>
            
        </header>

        <main class="content-main">
            <section class="eventos-sp">

            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
